name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIETPI_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Testing SSH keyscan..."
          ssh-keyscan -v -p 2222 harruis.fr 2>&1 || echo "Keyscan failed"
          ssh-keyscan -p 2222 harruis.fr >> ~/.ssh/known_hosts || true
          echo "Known hosts content:"
          cat ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -p 2222 cv3d@harruis.fr "echo 'SSH OK'"

      - name: Deploy to Raspberry Pi
        run: |
          rsync -avz -e "ssh -p 2222" --delete dist/ cv3d@harruis.fr:/var/www/harruis.fr/
